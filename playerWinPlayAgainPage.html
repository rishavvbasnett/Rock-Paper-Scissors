<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>

    <style>

    body {
        margin: 2% 1%;
        padding: 9% 13%;
        height: 55vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        gap: 12px;
        background-color: #FFF8EE;
        color: rgb(26, 7, 7);
        border-style: solid;
        border-width: 3px;
        border-color: (srgb rgb(142, 40, 40) green blue);

    }

    #header {
    background-color: rgb(235, 230, 160);
    color: rgb(26, 7, 7);
    border-style: solid;
    border-width: 3px;
    border-radius: 4px;
    font-size: 30px;
    min-width: 60vw;
    text-align: center;

    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px 50px;
    }

    #playAgainButton {
    color: rgb(41, 24, 2);
    background-color: #d3c793;
    border-style: solid;
    border-width: 3px;
    border-radius: 4px;

    font-weight: bold;
    padding: 7px 11px;
    font-size: large;
    }

    #bigDisplay {
    background-color: rgb(235, 230, 160);
    color: rgb(48, 48, 40);
    border-style: solid;
    border-width: 3px;
    border-radius: 4px;
    font-size: 30px;
    min-width: 60vw;
    text-align: center;
    
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px 50px;
    font-weight: bolder;
    }

    </style>
</head>
<body>
    <h1 id = "header">Rock Paper Scissors shoot!</h1>
    <div id = "bigDisplay">
        Player! You've won the game.
    </div>
    <button id = "playAgainButton">Play Again</button>

    <script>
        const buttonPlayAgain = document.querySelector("#playAgainButton");
        buttonPlayAgain.addEventListener("click", (e) => {
            window.location.href = "./index.html"
        })
    </script>
</body>
</html>
